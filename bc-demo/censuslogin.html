<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>

  <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
  <title>Census Drop Site Secure Login</title>


  <script language="JavaScript">
function validate() {
var myf = document.forms.fauxlogin;
if (myf.username.value=='Census' && myf.password.value=='JohnSmith') {
myf.action="dropsite.html";
myf.Submit();
} else {
myf.action="error2.html";
myf.Submit();
}
}
  </script>
</head>


<body>

<center>
<table style="text-align: left; height: 100%;" border="0" cellpadding="2" cellspacing="2">

  <tbody>

    <tr>

      <td style="width: 50%; text-align: right; vertical-align: middle;"><img src="pait2/images/lock3.jpg" alt=""></td>

      <td style="text-align: left; vertical-align: middle;">
      <form action="dropsite.html" name="fauxlogin" onsubmit="validate();"><label for="username">Username:
        </label><input size="32" tabindex="1" name="username"><br>

        <label for="password">Password: </label><input size="32" tabindex="2" name="password" type="password"><br>

        <input tabindex="6" name="submit" style="width: 100%;" value="Log In" onclick="validate();" type="submit"> </form>

      </td>

    </tr>

  </tbody>
</table>

</center>

<br>

</body>
</html>
